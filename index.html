<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/828ff7f868.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Kiosko Dev</title>
</head>
<body>
    <div class="grid-container">

        <header>
     
            <nav>
                <span class="logo">Dulce</span>
                <div>
                    <i class="fas fa-shopping-bag"></i>
                    <span id="productos-cantidad">0</span>
                </div>
            </nav>
        </header>
     
        <main>
            <h1>Almac√©n</h1>
            <h5 class="total">TOTAL:$ 0</h5>
            <section></section>
            <section class="container content-section">
                <h2 class="section-header">Carrito</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRECIO</span>
                    <span class="cart-quantity cart-header cart-column">CANTIDAD</span>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="https://arcorencasa.com/wp-content/uploads/2020/10/20210730-11348.jpg" width="100" height="100">
                            <span class="cart-item-title">Helado Arcor</span>
                        </div>
                        <span class="cart-price cart-column">$20</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" role="button">ELIMINAR</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="https://i.blogs.es/4d76ad/pastel-tres-leches/840_560.jpg" width="100" height="100">
                            <span class="cart-item-title">Pastel</span>
                        </div>
                        <span class="cart-price cart-column">$200</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="btn btn-danger" role="button">ELIMINAR</button>
                        </div>
                    </div>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$39.97</span>
                </div>
                <button class="btn-purchase" role="button">Vaciar</button>
            </section>
     
         </main>
    </div>
    
<script src="/app/app.js"></script>
</body>
</html>
